<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panels</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panels">
        <div class="panel panel1">
            <p>Monday</p>
            <p>Понедельник</p>
            <p>Montag</p>
        </div>
        <div class="panel panel2">
            <p>Tuesday</p>
            <p>Bторник</p>
            <p>Dienstag</p>
        </div>
        <div class="panel panel3">
            <p>Wednesday</p>
            <p>Cреда</p>
            <p>Mittwoch</p>
        </div>
        <div class="panel panel4">
            <p>Thursday</p>
            <p>Четверг</p>
            <p>Donnerstag</p>
        </div>
        <div class="panel panel5">
            <p>Friday</p>
            <p>Пятница</p>
            <p>Freitag</p>
        </div>
    </div>


    <script src="common.js"></script>
</body>

</html>
